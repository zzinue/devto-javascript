<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="stylesindex2.css">
<body>
    
<header>
    <div class="container float-left">
        <div class="d-flex flex-row">
            <div class="logo " >
                <a class="logo-dev">
                    <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--R9qwOwpC--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_auto%2Cw_880/https://thepracticaldev.s3.amazonaws.com/i/78hs31fax49uwy6kbxyw.png" width="40px">                    
                </a>   
            </div>
            <div class="p-2">
                <span class="hidden s:inline-block mr-2 whitespace-nowrap"><b>Create Post</b></span>
            </div>
          </div>
    </div>
</header>
<main>
    <div class="container d-flex justify-content-center">
        <div class="d-flex flex-column "> 
            <div class="col-12 col-lg-10">
                <div class="card" style="width: 50rem; height: 50rem;">
                    <div class="card-body">
                        <input class="font-weight-bold" name="name" style="width: 40rem;" id="Add" type="text" placeholder="Add Cover Image"><br>   
                        <input class="font-weight-bolder" style="width: 40rem;" name="name" id="Upload" type="text" placeholder="Upload Image"><br>   
                    </div>

                    <textarea style="font-size: 30px; font-weight: bolder;" class="crayons-textfield crayons-textfield--ghost fs-3xl m:fs-4xl l:fs-5xl fw-bold s:fw-heavy lh-tight" type="text" id="article-form-title" placeholder="New post title here..." autocomplete="off" data-gramm_editor="false" aria-label="Post Title" autofocus="" style="min-height: 62px; max-height: 62px;"></textarea>
                    <textarea style="font-size: 20px;" aria-label="Post Content" name="body_markdown" placeholder="Write your post content here..." class="crayons-textfield crayons-textfield--ghost crayons-article-form__body__field ff-monospace fs-l h-100" data-gramm_editor="false" id="article_body_markdown" data-mention-autocomplete-active="true" style="min-height: 27px;"></textarea>
                  </div>
            </div>
            <div class="container">
                <div class="d-flex flex-row">
                    <button value="" class="Publish btn btn-primary">Publish <i class="fas fa-cart-plus"></i></button>
                </div>

        </div>
    </div>


    </div>

</main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script src="./js/main.js"></script>

</body>
</html>
